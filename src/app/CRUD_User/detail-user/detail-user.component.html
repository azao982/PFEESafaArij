
<div class="container bootstrap snippets bootdey">
<div class="row ng-scope">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Contact"></div>
                <h3 class="m0 text-bold">{{user.Nom}}</h3>
                <div class="mv-lg">
                  <p>Bonjour Je suis <strong> {{user.nom}} {{user.prenom}} </strong> .Je suis <strong>{{user.fonction}} </strong> Vous pouvez me contacter via <strong> {{user.email}}</strong> </p>
                </div>
                <div class="text-center"><a class="btn btn-primary" href="https://mail.google.com/mail/u/0/">Send message</a></div>
            </div>
        </div>
        <div class="panel panel-default hidden-xs hidden-sm">
            <div class="panel-heading">
                <div class="panel-title text-center" style="font-weight:bold;">Liste de ses demandes</div>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Contact"></a>
                    </div>

                </div>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="Contact"></a>
                    </div>
                </div>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://bootdey.com/img/Content/avatar/avatar4.png" alt="Contact"></a>
                    </div>

                </div>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="Contact"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8" style=" background-color:rgb(254, 248, 234);">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="pull-right">
                    <div class="btn-group dropdown" uib-dropdown="dropdown">

                    </div>
                </div>
                <div class="h4 text-center">Informations <strong>{{user.nom}}</strong></div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nom">Nom</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="nom" type="text" name="nom" [(ngModel)]="user.nom" required readonly>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                              <label class="col-sm-2 control-label" for="prenom">Pr√©nom</label>
                              <div class="col-sm-10">
                                  <input class="form-control" id="prenom" type="text" name="prenom" [(ngModel)]="user.prenom" required readonly>
                              </div>
                          </div>
                          <br>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="email" type="email" name="email" [(ngModel)]="user.email" required readonly>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="mobile">Mobile</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="mobile" type="text" name="mobile" [(ngModel)]="user.mobile" required readonly>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                              <label class="col-sm-2 control-label" for="cin">CIN</label>
                              <div class="col-sm-10">
                                  <input class="form-control" id="cin" type="text" name="cin" [(ngModel)]="user.cin" required readonly>
                              </div>
                            </div>
                            <br>
                            <div class="form-group">
                              <label class="col-sm-2 control-label" for="Password">Password</label>
                              <div class="col-sm-10">
                                  <input class="form-control" id="password" type="password" name="password" [(ngModel)]="user.password" required readonly>
                              </div>
                            </div>

                            <br>
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="cnrps">CNRPS</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="cnrps" type="text" name="cnrps" [(ngModel)]="user.cnrps" required readonly>
                            </div>
                        </div>

                        <br>
                        <div class="form-group">
                          <label class="col-sm-2 control-label" for="fonction">Fonction</label>
                          <div class="col-sm-10">
                              <input class="form-control" id="fonction" type="text" name="fonction" [(ngModel)]="user.fonction" required readonly>
                          </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="grade"> Grade</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="grade" type="text" name="grade" [(ngModel)]="user.grade" required readonly>
                        </div>
                    </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Favorite contact?</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-light" style="justify-content:center; text-align:center; margin-left:500px;" (click) = "modifierUser(user.idUser)"> <i class="fas fa-edit"></i> Update</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-right"><a class="text-muted" (click)="supprimerUser(user.idUser)"> <i class="fas fa-trash"></i> <strong> Supprimez ce contact ? </strong></a></div>
                    <br>
                      </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
