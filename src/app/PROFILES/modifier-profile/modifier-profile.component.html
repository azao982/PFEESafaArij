<form (ngSubmit)="modifierProfil()" class="modification-form">
  <div class="form-group">
    <label for="id"><i class="fas fa-user"></i> Id Profil</label>
    <input type="number" id="id" name="id" [ngModel]="profil.id" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label for="nomProfil"><i class="fas fa-user"></i> Nom Profil</label>
    <input type="text" id="nomProfil" name="nomProfil" [ngModel]="profil.nomProfil" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="code"><i class="fas fa-key"></i> Code :</label>
    <input type="number" id="code" name="code" [ngModel]="profil.code" class="form-control" readonly>
  </div>
  <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer modification</button>
</form>
