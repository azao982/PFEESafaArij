<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-default btn-lg position-absolute top-0 end-0 m-3"><i class="fa fa-sign-out"></i> </button>
    <div class="container ">
        <div class="card overflow-hidden">
            <div class="card-body p-0">
                <div style="width: 1000px; height:300px; background-image: url('assets/tt.jpg'); background-size: cover;"></div>
                <div class="row align-items-center" style="background-color:rgb(227, 251, 183);">
                    <div class="col-lg-4 order-lg-1 order-2">
                        <div class="d-flex align-items-center justify-content-around m-4">
                            <div class="text-center">
                                <i class="fa fa-file fs-6 d-block mb-2"></i>
                                <h4 class="mb-0 fw-semibold lh-1">938</h4>
                                <br>
                                <p class="mb-0 fs-4 t">Demandes</p>
                            </div>
                            <div class="text-center">
                                <i class="fa fa-user fs-6 d-block mb-2"></i>
                                <h4 class="mb-0 fw-semibold lh-1">3,586</h4>
                                <br>
                                <p class="mb-0 fs-4 t">Utilisateurs</p>
                            </div>
                            <div class="text-center">
                                <i class="fa fa-cogs fs-6 d-block mb-2"></i>
                                <h4 class="mb-0 fw-semibold lh-1">2,659</h4>
                                <br>
                                <p class="mb-0 fs-4 t">APIs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-n3 order-lg-2 order-1">
                        <div class="mt-n5">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <div class="linear-gradient d-flex align-items-center justify-content-center rounded-circle" style="width: 110px; height: 110px;">
                                    <div class="border border-4 border-white d-flex align-items-center justify-content-center rounded-circle overflow-hidden" style="width: 100px; height: 100px;">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="w-100 h-100">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <h5 class="fs-5 mb-0 fw-semibold" *ngFor=" let user of users">{{user.nom}}</h5>
                                <p class="mb-0 fs-4">Admin</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 order-last">
                        <ul class="list-unstyled d-flex align-items-center justify-content-center justify-content-lg-start my-3 gap-3">
                            <li class="position-relative">
                                <a class="text-white d-flex align-items-center justify-content-center bg-primary p-2 fs-4 rounded-circle" href="javascript:void(0)">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="position-relative">
                                <a class="text-white bg-secondary d-flex align-items-center justify-content-center p-2 fs-4 rounded-circle " href="javascript:void(0)">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li class="position-relative">
                                <a class="text-white bg-secondary d-flex align-items-center justify-content-center p-2 fs-4 rounded-circle " href="javascript:void(0)">
                                    <i class="fa fa-dribbble"></i>
                                </a>
                            </li>
                            <li class="position-relative">
                                <a class="text-white bg-danger d-flex align-items-center justify-content-center p-2 fs-4 rounded-circle " href="javascript:void(0)">
                                    <i class="fa fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul class="nav nav-pills user-profile-tab justify-content-end mt-2 bg-light-info rounded-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link position-relative rounded-0 active d-flex align-items-center justify-content-center bg-transparent fs-3 py-6" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">
                            <i class="fa fa-user me-2 fs-6" style="color: black;"></i>
                            <span class="d-none d-md-block" style="color: black;">Profile</span>
                        </button>
                    </li>
                    <li class="nav-item " role="presentation">
                        <button class="nav-link position-relative rounded-0 d-flex align-items-center justify-content-center bg-transparent fs-3 py-6" id="pills-friends-tab" data-bs-toggle="pill" data-bs-target="#pills-friends" type="button" role="tab" aria-controls="pills-friends" aria-selected="false" tabindex="-1">
                            <i class="fa fa-map me-2 fs-6" style="color: black;"></i>
                            <span class="d-none d-md-block" style="color: black;">Carte</span>

                        </button>
                    </li>


                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-friends" role="tabpanel" aria-labelledby="pills-friends-tab" tabindex="0">
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
            <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Dashboard Admin <span class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2">20</span></h3>
            <form class="position-relative">
            </form>
          </div>
          <div class="row">
            <div class="col-sm-4 col-lg-4">
              <div class="card hover-img">
                <div style="background-color:rgb(231, 249, 199); padding: 10px; display: flex; flex-direction: column; align-items: center;">
                    <img src="assets/listapi.jpg" alt="" class="rounded-circle mb-3" width="100" height="100" routerLink="/listApi">
                    <h5 class="fw-semibold mb-0">Liste des Apis</h5>
                    <span class="text-dark fs-2"></span>
                </div>

                <ul class="px-2 py-2 bg-light list-unstyled d-flex align-items-center justify-content-center mb-0">
                  <li class="position-relative">
                    <a class="text-primary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold" href="javascript:void(0)">
                      <i class="ti ti-brand-facebook"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-danger d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-instagram"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-info d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-github"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-secondary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-twitter"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-4 col-lg-4">
              <div class="card hover-img">
               <div style="background-color:rgb(231, 249, 199); padding: 10px; display: flex; flex-direction: column; align-items: center;">
                    <img src="assets/Admin.jpg" alt="" class="rounded-circle mb-3" width="100" height="100" routerLink="/listUser" >
                    <h5 class="fw-semibold mb-0">Liste des Utilisateurs</h5>
                    <span class="text-dark fs-2"></span>
                </div>

                <ul class="px-2 py-2 bg-light list-unstyled d-flex align-items-center justify-content-center mb-0">
                  <li class="position-relative">
                    <a class="text-primary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold" href="javascript:void(0)">
                      <i class="ti ti-brand-facebook"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-danger d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-instagram"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-info d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-github"></i>
                    </a>
                  </li>
                  <li class="position-relative">
                    <a class="text-secondary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                      <i class="ti ti-brand-twitter"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="card hover-img">
                    <div style="background-color:rgb(231, 249, 199); padding: 10px; display: flex; flex-direction: column; align-items: center;">
                        <img src="assets/liststt.jpg" alt="" class="rounded-circle mb-3" width="100" height="100" routerLink="/listStructure">
                        <h5 class="fw-semibold mb-0">Liste des structures</h5>
                        <span class="text-dark fs-2"></span>
                    </div>

                  <ul class="px-2 py-2 bg-light list-unstyled d-flex align-items-center justify-content-center mb-0">
                    <li class="position-relative">
                      <a class="text-primary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold" href="javascript:void(0)">
                        <i class="ti ti-brand-facebook"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-danger d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-instagram"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-info d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-github"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-secondary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-twitter"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-sm-4 col-lg-4">
                <div class="card hover-img">
                    <div style="background-color:rgb(231, 249, 199); padding: 10px; display: flex; flex-direction: column; align-items: center;">
                        <img src="assets/listdemmm.jpg" alt="" class="rounded-circle mb-3" width="100" height="100" routerLink="/listDemande">
                        <h5 class="fw-semibold mb-0">Liste des demandes</h5>
                        <span class="text-dark fs-2"></span>
                    </div>

                  <ul class="px-2 py-2 bg-light list-unstyled d-flex align-items-center justify-content-center mb-0">
                    <li class="position-relative">
                      <a class="text-primary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold" href="javascript:void(0)">
                        <i class="ti ti-brand-facebook"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-danger d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-instagram"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-info d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-github"></i>
                      </a>
                    </li>
                    <li class="position-relative">
                      <a class="text-secondary d-flex align-items-center justify-content-center p-2 fs-5 rounded-circle fw-semibold " href="javascript:void(0)">
                        <i class="ti ti-brand-twitter"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

      </div>
      </div>
    </div>
  </body>
</html>
