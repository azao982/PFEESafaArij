<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des APIs</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header class="mb-4">
        <h1 class="text-center">Liste des APIs pour les consommateurs</h1>
</header>
<div class="search-container mb-3 d-flex align-items-center">
  <input type="text" id="searchInput" [(ngModel)]="searchKeyword" class="form-control a mr-2" placeholder="Rechercher..." />
  <button class="btn btn-warning search-button btn-sm" (click)="searchApi()">
      <i class="fa fa-search "></i> Rechercher
  </button>
  <button class="btn btn-danger filter-button btn-sm" (click)="filtrerApi(searchKeyword)">
      <i class="fa fa-filter"></i> Trier
  </button>
</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        <span><strong>Nom</strong></span>
                                        <i class="fa fa-user"></i> <!-- Exemple d'icône -->
                                    </th>
                                    <th>
                                        <span><strong>Code</strong></span>
                                        <i class="fa fa-barcode"></i> <!-- Exemple d'icône -->
                                    </th>
                                    <th class="text-center">
                                        <span><strong>Input</strong></span>
                                        <i class="fa fa-sign-in-alt"></i> <!-- Exemple d'icône -->
                                    </th>
                                    <th>
                                        <span><strong>Output</strong></span>
                                        <i class="fa fa-sign-out-alt"></i> <!-- Exemple d'icône -->
                                    </th>
                                    <th>
                                        <span><strong>Actions</strong></span>
                                        <i class="fa fa-cogs"></i> <!-- Exemple d'icône -->
                                    </th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr *ngFor="let api of (searchResults.length ? searchResults : apis); let i = index"
                                    [class.even-row]="i % 2 === 0" [class.odd-row]="i % 2 !== 0">
                                    <td>
                                        <span class="label label-default">{{ api.nom }}</span>
                                    </td>
                                    <td>                                        <span class="label label-default">{{ api.code }}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{ api.input }}</span>
                                    </td>
                                    <td>
                                        <span class="label label-default">{{ api.output}}</span>
                                    </td>
                                    <td style="width:15%;">
                                        <i class="fas fa-eye" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            (click)="showDetails(api)"
                                            style="color: rgb(118, 135, 172); margin-right: 10px;"></i>
                                        <i class="fas fa-arrow-alt-circle-up" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal2" (click)="showDetails(api)"
                                            style="color: rgb(73, 126, 250); margin-right: 10px;"></i>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Détails de l'API</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-detailsapi [selectedApi]="selectedApi" class="details-section"></app-detailsapi>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal2" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-ajouter-demande-api [selectedApi]="selectedApi" class="details-section"></app-ajouter-demande-api>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vos scripts Angular et autres vont ici -->

</body>

</html>
