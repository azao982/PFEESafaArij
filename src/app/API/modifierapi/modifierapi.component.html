<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Api</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #850606;
            border-color: #0056b3;
        }

        .btn-link {
            color: #50a7f4;
        }

        .btn-link:hover {
            color: #e69a29;
        }
    </style>
</head>

<body>
    <div class="container">
        <form (ngSubmit)="modifierApi()">
            <h1><i class="fa fa-edit" style="color:#0056b3;"></i> Modifier Api</h1>

            <div class="form-group">
                <label for="nom"><i class="fas fa-file-signature"></i> Nom :</label>
                <input class="form-control" type="text" id="nom" name="nom" [(ngModel)]="api.nom" required>
            </div>

            <div class="form-group">
                <label for="code"><i class="fas fa-code"></i> Code : </label>
                <input class="form-control" type="text" id="code" name="code" [(ngModel)]="api.code" required>
            </div>

            <div class="form-group">
                <label for="cadreUtilisation"><i class="fas fa-tasks"></i> Cadre Utilisation : </label>
                <input class="form-control" type="text" id="cadreUtilisation" name="cadreUtilisation" [(ngModel)]="api.cadreUtilisation" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-file-alt"></i> Description :</label>
                <input class="form-control" type="text" id="description" name="description" [(ngModel)]="api.description" required>
            </div>

            <div class="form-group">
                <label for="input"><i class="fas fa-sign-in-alt"></i> Input :</label>
                <input class="form-control" type="text" id="input" name="input" [(ngModel)]="api.input" required>
            </div>

            <div class="form-group">
                <label for="output"><i class="fas fa-sign-out-alt"></i> Output :</label>
                <input class="form-control" type="text" id="output" name="output" [(ngModel)]="api.output" required>
            </div>

            <div class="form-group">
                <label for="url"><i class="fas fa-link"></i> Url :</label>
                <input class="form-control" type="text" id="url" name="url" [(ngModel)]="api.url" required>
            </div>

            <div class="form-group">
                <label for="mode"><i class="fas fa-cog"></i> Mode :</label>
                <input class="form-control" type="text" id="mode" name="mode" [(ngModel)]="api.mode" required>
            </div>

            <div class="form-group">
                <label for="methode"><i class="fas fa-server"></i> Methode :</label>
                <input class="form-control" type="text" id="methode" name="methode" [(ngModel)]="api.methode" required>
            </div>

            <div class="form-group">
                <label for="impact"><i class="fas fa-exclamation-circle"></i> Impact :</label>
                <input class="form-control" type="text" id="impact" name="impact" [(ngModel)]="api.impact" required>
            </div>

            <div class="form-group">
                <a class="btn btn-link" href="/listApi"><i class="fas fa-arrow-left"></i> Retour vers liste Apis</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Modifier Api</button>
            </div>
        </form>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
