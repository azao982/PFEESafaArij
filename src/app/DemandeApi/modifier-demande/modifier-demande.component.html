<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Import Font Awesome CSS -->
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0; /* Changer la couleur de fond */
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-top: 20px;
  animation: fadeInUp 0.5s ease; /* Animation d'entrée */
}

h1 {
  text-align: center;
  color: #333;
}

form {
  max-width: 600px;
  margin: 0 auto;
}

label {
  font-weight: bold;
}

.input-group {
  margin-bottom: 20px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

.btn-link {
  color: #007bff;
}

.btn-link:hover {
  color: #0056b3;
}

.error-message {
  color: #dc3545;
}

/* Animation d'entrée */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>

<div class="container">
  <h1>Modifier Demande</h1>
  <form (ngSubmit)="modifierDemande()">
    <div class="form-group">
      <label><i class="fas fa-id-badge"></i> ID de la demande :</label>
      <input class="form-control" type="number" id="idDemande" name="idDemande" [(ngModel)]="demande.idDemande" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-file-alt"></i> Description :</label>
      <input class="form-control" type="text" id="description" name="description" [(ngModel)]="demande.description" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-info-circle"></i> Référence :</label>
      <input class="form-control" type="text" id="reference" name="reference" [(ngModel)]="demande.reference" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-cube"></i> Nom de l'Application :</label>
      <input class="form-control" type="text" id="nomapp" name="nomapp" [(ngModel)]="demande.nomapp" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-server"></i> Hébergeur de l'Application :</label>
      <input class="form-control" type="text" id="hebergeurapp" name="hebergeurapp" [(ngModel)]="demande.hebergeurapp" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-check-square"></i> Publié :</label>
      <input class="form-check-input" type="checkbox" id="publie" name="publie" [(ngModel)]="demande.publie">
    </div>

    <div class="form-group">
      <label><i class="fas fa-globe"></i> Nom de domaine de l'Application :</label>
      <input class="form-control" type="text" id="nomdomaineapp" name="nomdomaineapp" [(ngModel)]="demande.nomdomaineapp" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-network-wired"></i> Adresse IP de l'Application :</label>
      <input class="form-control" type="text" id="adresseipapp" name="adresseipapp" [(ngModel)]="demande.adresseipapp" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-link"></i> Type de connexion :</label>
      <input class="form-control" type="text" id="typeconnexion" name="typeconnexion" [(ngModel)]="demande.typeconnexion" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-phone-volume"></i> Nombre d'appels par an :</label>
      <input class="form-control" type="number" id="nombreappelan" name="nombreappelan" [(ngModel)]="demande.nombreappelan" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-phone-square-alt"></i> Nombre d'appels par minute :</label>
      <input class="form-control" type="number" id="nombreappelmin" name="nombreappelmin" [(ngModel)]="demande.nombreappelmin" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-money-bill-wave"></i> Facturation en masse :</label>
      <input class="form-check-input" type="checkbox" id="invomasse" name="invomasse" [(ngModel)]="demande.invomasse">
    </div>

    <div class="form-group">
      <label><i class="fas fa-globe-americas"></i> Pays de l'hébergeur :</label>
      <input class="form-control" type="text" id="payshebergeur" name="payshebergeur" [(ngModel)]="demande.payshebergeur" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar-day"></i> Date d'invoication en masse :</label>
      <input class="form-control" type="date" id="dateinvmasse" name="dateinvmasse" [(ngModel)]="demande.dateinvmasse" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-comment"></i> Raison de l'invoication en masse :</label>
      <input class="form-control" type="text" id="raisoninmasse" name="raisoninmasse" [(ngModel)]="demande.raisoninmasse" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar-alt"></i> Date de création :</label>
      <input class="form-control" type="date" id="datecreation" name="datecreation" [(ngModel)]="demande.datecreation" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar-check"></i> Date de modification :</label>
      <input class="form-control" type="date" id="datemodification" name="datemodification" [(ngModel)]="demande.datemodification" required>
    </div>

    <div class="form-group">
      <a class="btn btn-link" href="/listDemande">Retour vers liste demandes</a><br>
      <button type="submit" class="btn btn-primary center">Modifier Demande</button>
    </div>
  </form>
</div>

<!-- Inclure les fichiers JavaScript de Bootstrap (jQuery et Popper.js sont requis) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
