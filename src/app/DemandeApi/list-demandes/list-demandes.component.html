<br><div class="container">
  <div class="row">
    <div class="col-sm-12">
      <br>
      <h2 class="text-center mb-4"><b>Liste des demandes</b></h2>
      <br>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-sm-6">
      <div class="search-container">


      </div>
    </div>
    <div class="col-sm-6 text-right l">
      <div class="input-group">

          <input type="text" id="searchInput" [(ngModel)]="searchKeyword" class="form-control a" placeholder="Rechercher..." />
          <button class="btn btn-dark" (click)="searchDemande()">
              <i class="fa fa-search h"></i>
          </button>
          <button class="btn btn-danger ml-2 " (click)="filtrerDemande(searchKeyword)">
            <i class="fa fa-filter" ></i> Trier
          </button>
      </div>
  </div>
  <div class="row mt-4">
    <!-- Loop through demand list -->
    <div *ngFor="let Demande of (searchResults.length ? searchResults : demandes); let i = index" class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <!-- Card structure for each demand -->
      <div class="card rounded-bottom smooth-shadow-sm" [ngStyle]="{ 'background-color': getColor(i) }">
        <!-- Card body -->
        <div class="card-body">
          <!-- Avatar -->
          <div class="avatar avatar-xl">
            <!-- Utilisez avatars[i] pour sélectionner l'URL d'avatar correspondante -->
            <img [src]="avatars[i % avatars.length]" alt="Avatar" class="rounded-circle border-4 border-white">
          </div>
          <!-- Title and description for demand -->
          <p class="card-text"><strong>Référence:</strong> {{ Demande.reference }}</p>
          <p class="card-text"><strong>Nom:</strong> {{ Demande.nomapp }}</p>
          <p class="card-text"><strong>Publié:</strong> {{ Demande.publie }}</p>
          <p class="card-text"><strong>L'hébergeur de l'app:</strong> {{ Demande.hebergeurapp }}</p>
         
          <!-- Actions -->
          <div class="text-center mt-3">
             <i class="fa fa-info-circle" (click)="DetailDemande(Demande.idDemande)"></i>
             <i class="fa fa-trash" (click)="supprimerDemande(Demande.idDemande)"></i>

        </div>
        </div>
      </div>
    </div>
  </div>
</div>
