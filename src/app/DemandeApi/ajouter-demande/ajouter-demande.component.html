<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Demande</title>
    <!-- Include Bootstrap CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .form-container {
            background-color: #e6f2e4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        h1 {
            color: #343a40;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #031d09;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #215f2e;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #343a40;
            transition: all 0.3s ease;
        }
        .form-group input {
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            box-shadow: 0 0 5px #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
  <div class="container">
        <h1 class="my-4 text-center"><i class="fas fa-plus-circle" style="color: #28a745;"></i> Ajouter une Demande</h1>
        <div class="form-container">
            <form [formGroup]="demandeForm">

                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Description:</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Description" formControlName='description' required>
                </div>

                <div class="form-group">
                    <label for="reference"><i class="fas fa-key"></i> Reference:</label>
                    <input type="text" class="form-control" id="reference" name="reference"  placeholder="Référence" formControlName='reference' required>
                </div>

                <div class="form-group">
                    <label for="nomapp"><i class="fas fa-signature"></i> Nom de l'Application:</label>
                    <input type="text" required class="form-control" id="nomapp" name="nomapp" placeholder="Nom de l'Application" formControlName='nomapp' required>
                </div>

                <div class="form-group">
                    <label for="hebergeurapp"><i class="fas fa-server"></i> Hébergeur de l'Application:</label>
                    <input type="text" class="form-control" id="hebergeurapp" name="hebergeurapp" placeholder="Hébergeur de l'Application" formControlName='hebergeurapp' required>
                </div>

                <div class="form-group">
                    <label for="publie"><i class="fas fa-globe"></i> Publié:</label>
                    <input type="checkbox" class="form-check-input custom-checkbox" name="publie" id="publie" formControlName='publie' required>
                </div>

                <div class="form-group">
                    <label for="nomdomaineapp"><i class="fas fa-globe"></i> Nom de domaine de l'Application:</label>
                    <input type="text" class="form-control" id="nomdomaineapp"  name="nomdomaineapp" formControlName='nomdomaineapp' required>
                </div>

                <div class="form-group">
                    <label for="adresseipapp"><i class="fas fa-network-wired"></i> Adresse IP de l'Application:</label>
                    <input type="text" class="form-control" id="adresseipapp" name="adresseipapp"  formControlName='adresseipapp' required>
                </div>

                <div class="form-group">
                    <label for="typeconnexion"><i class="fas fa-wifi"></i> Type de connexion:</label>
                    <input type="text" class="form-control" id="typeconnexion" name="typeconnexion"  formControlName='typeconnexion' required>
                </div>

                <div class="form-group">
                    <label for="nombreappelan"><i class="fas fa-phone"></i> Nombre d'appels par an:</label>
                    <input type="number" class="form-control" id="nombreappelan" name="nombreappelan" placeholder="Nombre d'appels par an" formControlName='nombreappelan' required>
                </div>

                <div class="form-group">
                    <label for="nombreappelmin"><i class="fas fa-phone"></i> Nombre d'appels par minute:</label>
                    <input type="number" class="form-control" id="nombreappelmin" name="nombreappelmin" formControlName='nombreappelmin' required>
                </div>

                <div class="form-group">
                    <label for="invomasse"><i class="fas fa-file-invoice-dollar"></i> Invocation par masse:</label>
                    <input type="checkbox" class="form-check-input custom-checkbox" id="invomasse" name="invomasse" formControlName='invomasse' required>
                </div>

                <div class="form-group">
                    <label for="payshebergeur"><i class="fas fa-globe"></i> Pays de l'hébergeur:</label>
                    <input type="text" class="form-control" id="payshebergeur" name="payshebergeur" formControlName='payshebergeur' required >
                </div>

                <div class="form-group">
                    <label for="dateinvmasse"><i class="fas fa-calendar-alt"></i> Date d'invocation en masse:</label>
                    <input type="date" class="form-control" id="dateinvmasse"  name="dateinnvmasse" formControlName='dateinvmasse' required>
                </div>

                <div class="form-group">
                    <label for="raisoninmasse"><i class="fas fa-exclamation-circle"></i> Raison de l'invocation en masse:</label>
                    <input type="text" class="form-control" id="raisoninmasse" name="raisoninmasse"  formControlName='raisoninmasse' required>
                </div>

                <div class="form-group">
                    <label for="datecreation"><i class="fas fa-calendar-plus"></i> Date de création:</label>
                    <input type="date" class="form-control" id="datecreation" name="datecreation" formControlName='datecreation' required>
                </div>

                <div class="form-group">
                    <label for="datemodification"><i class="fas fa-calendar-check"></i> Date de modification:</label>
                    <input type="date" class="form-control" id="datemodification" name="datemodification" formControlName='datemodification' required>
                </div>

                <div class="form-group text-center">
                  <button type="button" class="btn btn-custom" (click)="onAjouter()" [disabled]="formulaire">
                        <i class="fas fa-check-circle"></i> Validez l'ajout
                  </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript files (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Initialize tooltips -->

</body>
</html>
